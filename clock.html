<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webpack Template</title>
<link href="assets/css/app.css" rel="stylesheet"></head>
<body>

  <div class="canvas-block">
    <canvas id="canvas" width="600px" height="600px"></canvas>
  </div>
  <div class="svg-block">
    <svg viewBox="-1 -1 42 42" id="svgClock">
      <circle cx="20" cy="20" r="20" id="svgCircle"/>
      <g class="svg-marks">
        <line x1="15" y1="0" x2="17" y2="0" class="" />
        <line x1="15" y1="0" x2="17" y2="0" />
        <line x1="15" y1="0" x2="17" y2="0" />
        <line x1="15" y1="0" x2="17" y2="0" />
        <line x1="15" y1="0" x2="17" y2="0" />
        <line x1="15" y1="0" x2="17" y2="0" />
        <line x1="15" y1="0" x2="17" y2="0" />
        <line x1="15" y1="0" x2="17" y2="0" />
        <line x1="15" y1="0" x2="17" y2="0" />
        <line x1="15" y1="0" x2="17" y2="0" />
        <line x1="15" y1="0" x2="17" y2="0" />
        <line x1="15" y1="0" x2="17" y2="0" />
      </g>
      <line x1="0" y1="0" x2="9" y2="0" class="hour" />
      <line x1="0" y1="0" x2="13" y2="0" class="minute" />
      <line x1="0" y1="0" x2="16" y2="0" class="seconds" />
      <circle cx="20" cy="20" r="0.7" class="pin" />
    </svg>
  </div>
<script type="text/javascript" src="assets/js/vendors.js"></script><script type="text/javascript" src="assets/js/app.js"></script></body>
</html>
